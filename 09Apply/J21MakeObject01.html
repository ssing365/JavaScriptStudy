<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Object(객체)</h2>
    <script>
        /*
        객체선언1 
        : JS의 내장객체인 Object()를 이용한다.
        멤버 함수는 일반적인 함수를 선언한 후 객체의 참조변수를 통해 등록하는 형태로 작성한다.
        */
        console.error("방법1");
        //새로운 객체 생성
        let person = new Object();
        //멤버변수 생성 및 초기화
        person.name = "홍길동";
        person.age = 10;
        //멤버함수 생성
        function myInfo(){
            // 멤버변수 접근시 this 키워드 사용
            return`이름 : ${this.name}, 나이 : ${this.age}`;
        }
        //멤버함수 등록할 때는 소괄호 생략
        person.info = myInfo;
        console.log(person.info());
        
        /*
        객체선언2 
        : 생성자를 이용해 선언.
        이때 멤버변수와 멤버함수를 선얼할 때는 this를 반드시 붙여야한다.
        */
        console.error("방법2");
        let Account = function(owner, balance){
            this.owner = owner;
            this.balance = balance;

            this.accInfo = function(){
                console.log(`예금주:${this.owner}, 잔고:${this.balance},
                 신용등급:${this.grade}`);
            }
        }

        const account = new Account("손오공",250000);
        account.grade = 5; //이거 되네
        account.accInfo();

        /*
        객체선언3
        : 리터럴 표기법을 이용해 선언
        리터럴 표기법은 정규화되지 않은 방법처럼 보이지만
        표현은 간소해지고 웹브라우저의 해석 속도는 더 빨라지는 장점이 있다.
        API통신을 위한 JSON에서 객체를 표현하는 방법으로 주로 사용된다.
        */
        console.error("방법3");
        const car = {
            name : '테슬라',
            price : 500000  ,
            /*
            멤버함수1 : 일반함수를 사용해 만들면 객체 내에서 this를 활용할 수 있다. (권장) */
            carInfo1 : function(){
                return `자동차명 : ${this.name}`;

            },
            /*
            멤버함수2 : 화살표함수를 사용해 만들면 this대신 객체명을 통해 변수에 접근해야만 한다.*/
            carInfo2 : () => {
                return `가격:${car.price}`;
            }
        };
        console.log(car.carInfo1());
        console.log(car.carInfo2());
    </script>
</body>
</html>
