<body>
    <h2>구조분해할당(Destructuring assignment)</h2>
    <script>
        /*
        구조분해할당
            : 배열이나 객체의 속성을 해체하여 그 값을 개별 변수에 담을 수 있게 하는 JS 표현식
            ES6에서 소개되었다.
        */
        let func1 = function(){
            let arr1 = ['hs', 'lee'];
            let [firstName1, lastName1] = arr1; //배열의 요소를 순서대로 좌측항으로 할당
            console.log("결과1", firstName1, lastName1);

        }
        
        let func2 = function(){
            //split() : 문자열을 배열로 반환.
            let [firstName2, lastName2] = 'hosung Lee'.split(' ');
            console.log("결과2", firstName2, lastName2);
        }

        let func3 = function(){
            let [person1, , person3] = ['유비', '관우',' 장비', '조자룡'];
            console.log("결과3", person1, person3); //유비, 장비
        }

        //스프레드 연산자와 같이 사용하면 변수와 배열을 동시에 할당할 수 있다.
        let func4 = function(){
            let [name1, name2, ...rest] = ['유비', '관우', '장비', '조자룡'];
            //name은 변수
            console.log("결과4-1", name1, name2);
            //rest는 배열
            console.log("결과4-2", rest[0], rest[1], rest.length);

        }
    </script>
    <button onclick="func1();">버튼1</button>
    <button onclick="func2();">버튼2</button>
    <button onclick="func3();">버튼3</button>
    <button onclick="func4();">버튼4</button>
</body>
