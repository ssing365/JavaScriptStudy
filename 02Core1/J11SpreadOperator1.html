<body>
    <h2>스프레드 연산자(Spread Operator)</h2>   
    <script>
        /*
        스프레드 연산자
            : 객체 혹은 배열의 값을 다른 객체나 배열로 복제하거나 옮길 때 사용한다.
            배열, 문자열, 객체 등 반복 가능한 객체(Iterable Object)를 개별요소로 분리할 수 있다.
            객체의 특정 부분만 변화시키거나 최초의 상태를 유지하며 데이터를 추가하는 등
            여러 가지로 활용할 수 있다.
        */

        //ES5에서 배열 병합 : concat()
        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let new_arr1 = arr1.concat(arr2);
        console.log("결과1", new_arr1);

        //ES6에서 배열 병합 : 스프레드 연산자
        let new_arr2 = [...arr1, ...arr2];
        console.log("결과2", new_arr2);

        let arr3 = [1,2,3];
        let arr4 = [...arr3, 4, 5, 6];
        console.log("결과3", arr4);

        //문자열분리 : 개별 요소인 문자단위로 분리할 수 있다.
        let str1 = 'good morning';
        let str2 = [...str1];
        console.log("결과4", str2);
    </script>
</body>
