<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수</h2>
    <script>
        /*
        함수정의1 : 이름이 있는 함수
            function 함수명(매개변수1,2,n){
                함수의 실행부;
                return값; (생략가능)
            }
        매개변수에는 const, let 키워드를 사용하지 않는다.
        */
        function fx1(start, end){
            let sum =0;
            for(let i=start; i<=end; i++){
                sum += i;
            }
            console.log(start+"부터"+end+"까지의 합 : "+sum);
        }
        console.error("fx1()호출");
        fx1(1,100);

        /*
        함수정의2 : 이름이 없는 함수(익명 혹은 무기명함수)
            let호출시 사용할 변수명 = function(매개변수1,2,n){
                함수의 실행부;
                return값; (생략가능)
            }
        매개변수에는 const, let 키워드를 사용하지 않는다.
        */
        let fx2 = function(){
            let name = prompt("이름을 입력하세요", "");
            let age = prompt("나이를 입력하세요", "20");

            return name +"은(는)"+age+"살입니다."; 
            //Java에선 return문(함수종료)아래 문장에서 에러가 발생한다.
            //JS는 실행만되지 않을 뿐 에러를 발생하지 않는다.
            console.log("return문 이후 출력문");
        }
        console.error("fx2()호출")
        console.log(fx2());
        
        /*
        함수정의3 : 화살표함수(Arrow Function)
            let호출할 변수명 = (매개변수1,2,n) => {
                함수의 실행부;
            }
        매개변수에는 const, let 키워드를 사용하지 않는다.
        */
        let fx3 = (num1, num2) => {
            return num1>num2 ? num1 : num2;
        }
        console.error("fx3()호출")
        console.log("큰수는? ", fx3(10,20));

        /*
        화살표함수에서 매개변수가 1개이면 소괄호를 생략할 수 있고,
        실행부가 하나의 return문장이면 중괄호를 생략할 수 있다.
        */
        let fx4 = v => "Hello" + v;
        console.error("fx4()호출");
        console.log(fx4("JavaScript"));
    </script>
</body>
</html>
