<body>
    <h2>배열</h2>
    <script>
        let arr = [1,2,3];

        /*
        concat()
            : 일반적으로 2개의 문자열을 연결할 때 사용하지만,
            2개의 배열을 하나로 합칠 때도 사용한다.
        */
        console.error("concat() 사용하기");
        const newArr3 = arr.concat([66,77,88]);
        console.log('newArr3', newArr3); //[1,2,3,66,77,88]

        /*
        Array.isArray()
            : 인수로 전달받은 객체가 배열일때 true반환
        */
        console.error("Array.isArray() 사용하기");
        console.log(Array.isArray([21,22,23])); //true
        console.log(Array.isArray({f1:21,f2:22,f3:33})); //false

        /*
        join()
            : 배열의 모든 요소를 문자열로 결합하여 반환한다.
            이때 전달된 인자가 있다면 구분기호로 문자열 사이에 포함된다.
        */
        console.error("join()사용하기");
        const words = ['Hello', 'World'];
        const sentence = words.join(' ');
        console.log(sentence); // Hello World

        /*
        slice()
            : 배열의 특정 인덱스 영역을 추출해서 새로운 배열을 만든다.
            이 함수를 통해서도 얕은 복사를 구현할 수 있다.
            형식] slice(시작인덱스, 끝인덱스);
                시작인덱스는 포함되고 끝인덱스는 포함되지 않는다.
        */
        console.error("slice() 사용하기");
        const fruits = ['Apple', 'Banana', 'Cherry', 'Date'];
        const slicedFruits = fruits.slice(1,3);
        console.log(slicedFruits);  //['Banana', 'Cherry']

        /*
        includes()
            : 배열에 특정 값이 포함되었는지 확인하여 boolean을 반환한다.
        */
        console.error("includes() 사용하기");
        const languages = ['C', 'C++', 'Java', 'Go', 'Dart'];
        console.log(languages.includes('Java')); //true
        console.log(languages.includes("C#")); //false
    </script>
</body>
