<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>특수기호를 인자개수만큼 출력하기</h2>
    <div id="per">dd</div>
    <div id="star"></div>
    <div id="hash"></div>
  </body>
</html>
<script>
    function pr(str, repeat) {
      let i = 0;
      result = "";
      while (i < repeat) {
        result += str;
        i++;
      }
      console.log(typeof(result));
      return result;
    }

    x = pr("%", 5);
    y = pr("*", 10);
    z = pr("#", 15);

    document.getElementById("per").innerText = x;
    document.getElementById("star").innerText = y;
    document.getElementById("hash").innerText = z;
  </script>
