<body>
    <script>
        x = prompt("숫자를 입력하세요")
        num = x
        firstNum = 0
        const lastNum = num % 10;//숫자의 마지막자리 구함

        //숫자의 첫번째자리 구하기 위한 while문
        while (num >= 10) {
            num = Math.floor(num / 10);//Math.floor(5678/10) = 567
            if(num<10){
                firstNum = num
                break
            }
        }

        if(lastNum == num){
            document.write(x,"=> 처음과 끝이 같음")
        } else{
            document.write(x,"=> 처음과 끝이 다름")
        }
    </script>
</body>
