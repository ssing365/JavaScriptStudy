<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        focus
            : 엘리먼트가 포커스를 얻어 입력할 수 있는 상태가 되었을 때 발생하는 이벤트
        blur
            : 포커스를 잃었을 때 발생하는 이벤트
        */
        function focusNBlur(num){
            if(num==1){
                document.getElementById("span").innerText = "focus이벤트 발생됨";
            }
            else if(num==2){
                document.getElementById("span").innerText = "blur이벤트 발생됨";
            }
        }
        
        function idFocus(flag, obj){//obj는 호출할때 this를 통해 얻어온 DOM
            //포커스가 들어왔을 때 value를 빈값으로 지워준다.
            if(flag == 1){
                if(obj.value == "아이디를 입력해 주세요"){
                    obj.value="";
                }
            }
            //포커스를 잃으면 다시 힌트표시
            else if(flag==2){
                if(obj.value == ""){
                    obj.value = "아이디를 입력해 주세요.";
                }
            }
        }
    </script>
</head>
<body>
    <h2>focus & blur 이벤트</h2>
    <!-- 포커스를 얻었을때 1, 포커스를 잃었을때(blur) 2를 인수로 전달 -->
    <input type="text" onfocus="focusNBlur(1);" onblur="focusNBlur(2);">
    <span id="span"></span>

    <h2>focus & blur로 placeholder 흉내내기</h2>
    <!-- HTML5 이전에는 이런식으로 placeholder를 구현했다. -->
    아이디1 : <input type="text" value="아이디를 입력해 주세요" 
        onfocus="idFocus(1,this);" onblur="idFocus(2,this);" style="color:gray;">
    <br>
    <!-- HTML5 이후 -->
    아이디2 : <input type="text" placeholder="아이디를 입력해 주세요">
</body>
</html>
