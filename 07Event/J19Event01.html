<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        load 이벤트
            : 해당 HTML문서의 전체코드가 웹브라우저에 의해 로딩된 후 발생되는 이벤트로
            문서를 모두 해석한 후 실행해야 하는 함수가 있을 때 사용한다.
        */
        function loadEventFunc(){
            alert("해당 문서의 load가 완료되었습니다.");
        }
    </script>
</head>
<!--이벤트 활용 1 : 태그의 속성으로 이벤트 리스너 부착-->
<body onload="loadEventFunc();">
    <h2>이벤트 - load 첫 번째</h2>  
    <script>
        alert("문서가 끝나기 직전입니다!!");
    </script>    
</body>
</html>
