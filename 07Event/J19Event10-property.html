<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button, input, select{width: 150px;}
    </style>
</head>
<body>
    <h3>이벤트 객체의 프로퍼티 출력</h3>
    <!-- 
    type : 현재 발생한 이벤트의 종류를 나타내는 문자열(click, load, keydown, change 등)
    target : 이벤트를 발생시킨 객체(DOM 혹은 HTML태그)
    currentTarget : 현재 이벤트리스너를 실행하고 있는 DOM
    defaultPrevented : 이벤트의 디폴트 동작이 취소되었는지를 나타내는 속성값(Boolean타입)
    -->
    <script>
        function f(e){
            let text = "type : " + e.type + "<br>" + "target : " + e.target.tagName + "<br>"
            + "currentTarget : " + e.currentTarget + "<br>";

            if(e.type == 'click'){
                e.preventDefault();
            }

            text += "defaultPrevented : " + e.defaultPrevented;

            const p= document.getElementById("p");
            p.innerHTML = text;
        }
    </script>
    <p id="p">
        이벤트 객체의 프로퍼티를 출력합니다.
    </p>
    <button type="button" onclick="f(event)">
        클릭하세요
    </button>
    <br>
    <input type="text" onkeydown="f(event);" placeholder="입력하세요">
    <br>
    <select name="" id="" onchange="f(event);">
        <option value="1">선택하세요1</option>
        <option value="2">선택하세요2</option>
    </select>
</body>
</html>
