<body>
    <h2>this, this.form, this.value 사용하기</h2>
    <script>
        /*
        formValidate1(this.form. this, this.value); <-이와같이 호출
        */
        function formValidate1(param1, param2, param3){
            //document 객체를 통해 <form>의 name속성으로 DOM을 얻어옴
            let frm = document.loginFrm;
            //매개변수 param1과 frm은 동일한 DOM이다.
            (frm==param1) ? console.log("frm과 param1은 같다") : console.log("frm과 param1 은 다르다.");
            //로그인1버튼을 가리킨다. type과 vlaue를 출력한다.
            console.warn("param2 : ", param2.type, param2.value); 
            console.error("param3 : ", param3) //로그인1버튼의 value 출력
            if(!param1.id.value){
                alert("아이디를 입력하세요");
                frm.id.focus();
                return;
            }

        }
        //<form>의 submit이벤트리스너에서 호출
        function formValidate2(args){
            let frm = document.loginFrm;
            //args와 frm은 동일한 DOM
            (args==frm) ? console.log("args와 frm은 같다") : console.log("args와 frm은 다르다");
            if(args.id.value ==""){
                alert("아이디를 입력하세요");
                frm.id.focus();
                return false;
            }
        }
    </script>
    <!-- <form> 자신을 가리키는 키워드로 this를 사용 -->
    <form action="" name="loginFrm" onsubmit="return formValidate2(this)">
        아이디 : <input type="text" name="id" id="">
        <br>
        <input type="button" name="" id="" value="로그인1" onclick="formValidate1(this.form, this, this.value)">
        <!-- 
        this.form : <input>의 상위 태그인 form의 DOM을 가리킨다.
        this : <inpiut>자체를 가리킨다.
        this.value : <input>의 value 속성값을 가리킨다. 즉 사용자가 입력한 값을 얻어올 수 있다.
        -->
        <input type="submit" value="로그인2">
    </form>
</body>
