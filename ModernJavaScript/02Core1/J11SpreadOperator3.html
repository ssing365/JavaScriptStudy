<body>
    <h2>스프레드 연산자</h2>
    <script>
        /*
        ES5에서는 하나하나 원소를 꺼내야했는데
        스프레드 연산자를 이용하면 배열 형태에서 바로 함수의 인수로 넣어줄 수 있다.
        */
        var numbers = [9,4,7,1];
        let result1 = Math.min(numbers[0], numbers[1], numbers[2], numbers[3]);
        console.log("결과1", result1);

        //스프레드 연산자 : 배열을 통째로
        let result2 = Math.min(...numbers);
        console.log("결과2", result2);

        //객체를 포함한 배열 생성
        const input = [
                { name:'철수', age:10},
                { name:'영희', age:11},
                { name:'유겸', age:12}
            ];
        /*
        map() 
            : JS의 고차함수 중 하나.
            인수로 전달된 배열의 개수만큼 자동 반복하여 원소를 하나씩 반환해준다.
        */
        //아래 사용된 map()의 인수로 화살표 함수가 정의되어 있다.
        //각 루프에서 객체를 반환하면 키를 통해 값을 파싱한다.
        const maxAge = Math.max(...input.map((item) => item.age));
        console.log("결과3(나이의 최댓값)", maxAge);

        let boy = {name:'유겸', job:"초등학생"};
        boy = {...boy, age:12};
        console.log("결과4", boy)

        boy = {...boy, name:"유비", age:50};
        console.log("결과5", boy);
    </script>
</body>
