<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ES6 이전의 문제점</h2>
    <script>
        /*
        var의 문제점 : 지역의 불확실성
        1) myFunc1()에서 선언한 num1은 지역변수로 선언된다.
        따라서 전역지역에서 출력하면 에러가 발생한다.
        */
        function myFunc1(){
            var num1 = 1;
        }
        
        /*
        var키워드 없이 변수를 선언하면 전역변수가 된다.
        script영역 전체에서 접근할 수 있다.
        */
        function myFunc2(){
            num2 = 2;
        }
        
        //변수 num2에 대한 선언없이 함수내에서 사용하고있다.
        function myFunc3(){
            console.log("myFunc3()메소드 안의 num2 => " + num2);
        }

        myFunc1();
        //console.log("전역지역 num1"+num1);
        /*
        정상적으로 출력된다. 만약 아래 nyfunc2()를 호출하지 않으면 에러가 발생한다.
        즉 함수가 호출되면서 num2가 전역변수로 생성되는 것이다.*/
        myFunc2();
        console.log("전역지역 num2 => "+num2); //정상출력됨(지역이 애매함)
        myFunc3();//정상출력됨(지역이 애매함)

        /*
        for문이나 if문의 블럭을 벗어나도 var로 선언한 변수는 소멸되지 않는다.*/
        for(var i=0; i<=10; i++){
            console.log("for루프안 i => "+i);
        }
        console.log("for루프 밖 i => "+i); //i가 소멸되지 않아 11이 출력된다.

    </script>
</body>
</html>
