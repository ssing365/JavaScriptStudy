<script>
    /*
    map()함수
     - 콜백함수를 실행한 결과를 통해 새로운 배열을 만들 때 사용
     - 즉 forEach()와는 다르게 반환값이 존재함
     - 배열의 크기만큼 N번 반복해서 콜백함수를 호출하고, thisArgs의 사용법도 동일함
     - 호출한 배열의 크기가 N이라면 N개의 요소 전체를 반환한다.
    */
    function mapTest1(){
        console.error("mapTest1() called.. 기본사용법");
        const oldArray = [1,2,3,4,5];
        const newArray = oldArray.map(
            function(currentVal, index, array){
                console.log(currentVal, index, array);
                return currentVal*2;
            }
        );
        console.log(newArray);
    }

    function mapTest2(){
        console.error("mapTest2() called.. JSON객체 배열 활용하기");
        const oldJSON = [
            {name : "이건", salary:5000000},
            {name : "홍길동", salary:100000},
            {name : "임신구", salary:300000},
            {name : "이승룡", salary:200000}
        ];

        const newJSON = oldJSON.map(function(currentVal){
            let returnObj = {}
            returnObj[currentVal.name] = currentVal.salary;
            return returnObj;
        });
        console.log(newJSON);
    }

    function mapTest3(){
        console.error("mapTest3() called..화살표 함수 사용하기");
        const oldArray = [1,2,3,4,5];
        const newArray = oldArray.map((num) => {
            return Math.pow(num,2);
        });
        console.log(newArray);
    }
</script>
<body>
    <h2>고차함수 - map()</h2>
    <div>
        <input type="button" name="" id="" onclick="mapTest1();" value="map1">
        <input type="button" name="" id="" onclick="mapTest2();" value="map2">
        <input type="button" name="" id="" onclick="mapTest3();" value="map3">
    </div>
</body>
