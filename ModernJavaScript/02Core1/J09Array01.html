<body>
    <h2>배열</h2>  
    <script>
        function printArr(arr){
            for(let i=0; i<arr.length; i++){
                console.log("자료형:"+typeof(arr[i]) + ", ["+i+"]:"+arr[i]);
            }
        }

        console.error("배열1");
        //Array객체의 생성자를 통해 크기가 5인 배열 생성
        let array = new Array(5);
        //JS배열에는 모든 타입의 값을 저장할 수 있다.
        array[0] = 100;
        array[1] = '자바스크립트';
        array[2] = new Date(); //Object 타입
        array[3] = 3.14;
        array[4] = false;
        printArr(array);

        console.error("배열2");
        /*
        배열 리터럴을 사용하여 정의. 대괄호로 선언 후 초기값 설정
        요소의 개수에 의해 크기는 자동으로 결정된다.
        */
        const initNoNew = [1, "JS", true, 10.1];
        printArr(initNoNew);

        console.error("배열3");
        /*
        크기를 지정하지 않는 상태로 정의.
        이 경우 마지막 요소에 의해 크기가 결정된다.
        인덱스를 건너 뛰어 저장하는 경우 그 값들은 undefined가 된다.*/
        const nosize = new Array();
        nosize[0] = 100;
        nosize[3] = 'JavaScript';
        //크기는 4가 되고, 인덱스 1,2는 undefined
        printArr(nosize);
    </script>
</body>
