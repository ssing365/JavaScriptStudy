<body>
    <h2>JS의 Core객체 - String</h2>
    <script>
        /*
        퀴즈] 아래 이메일 주소에서 @와 .사이에 있는값만
        추출하여 출력하는 프로그램을 작성하시오.
        xxx@yyy.co.kr 이라면 yyy만 출력되어야 한다.
        */

        const emailArray = ['kim@naver.com', 'sung@hanmail.net', 'park@ikosmo.co.kr'];
        console.log("<h2>연습문제>도메인 추출하기</h2>");
        //익명함수로 정의
        const getDomainStr = function(emailArr){
            //방법1 : indexOf()를 사용하는 방법
            document.write("indexOf()함수를 이용한 방법 : ")

            for(email of emailArr){
                const x = email.indexOf('@')
                const y = email.indexOf('.')

                domain = email.slice(x+1,y)    
                document.write(domain," ")           
            }

            document.write("<br/>")

            //방법2 : split()을 사용하는 방법
            document.write("split()함수를 이용한 방법 : ")

            for(email of emailArr){
                domain_com = email.split("@")
                domain = domain_com[1].split(".")[0]
                document.write(domain," ")
            }

        }
        getDomainStr(emailArray);
    </script>
</body>
