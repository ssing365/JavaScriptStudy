<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for .. of와 in 구문</h2>    
    <script>
        const myArray = [10, '이십', 30];

        console.error("배열의 length로 반복")
        for( let i = 0; i< myArray.length; i++){
            console.log(myArray[i]);        
        }

        //확장 for문과 동일하게 배열의 값을 하나씩 꺼내온다.
        console.error("for~of로 반복")
        for( const v of myArray ){
            console.log(v);        
        }

        //배열이나 컬렉션의 인덱스(혹은 Key)를 순서대로 인출한다.
        console.error("for~in으로 반복")
        for(const i in myArray){
            //따라서 값에 접근할때는 아래와같이 배열기호를 사용한다.
            console.log(i, myArray[i]);
        }
    </script>
</body>
</html>
