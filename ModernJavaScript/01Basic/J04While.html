<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.error("출력1")
        let i=1;
        while(i<=5){
            console.log("i="+i);
            i++;
        }
        console.error("출력2");
        let sum = 0;
        let j=1;
        while(j<=10){
            sum += j;   
            j++;
        }
        console.log("1~10까지의 합 : ",sum);
    </script>
</head>
<body>
    <h2>반복문 - while문</h2>
    <script>
        document.write("<h3>출력3 : 구구단 </h3>");
        let dan = 2;
        while(dan<=9){
            let su = 1;
            while(su<=9){
                document.write(dan+'*'+su+'='+dan*su+"&nbsp;");
                su++;
            }
            document.write('<br>');
            dan++;
        }
    </script>
    <h3>0과 1 패턴 출력하기</h3>    
    <script>
        let x =1;
        while(x<=5){
            let y=1;
            while(y<=5){
                if(x==y) document.write("1 ");
                else document.write("0 ");
                y++;
            }
            document.write("<br>");
            x++;
        }
    </script>
</body>
</html>
