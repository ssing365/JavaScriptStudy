<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>continue 와 break</h2>
    <script>
        let i =0;
        while(true){
            i++;
            console.log("i=" + i)
            if(i==3) break;

            console.log("break문 이후 출력문");

            if(i%2 == 0) continue;
            console.log("continue문 이후 출력문");
        }
        console.error("while문 종료")
    </script>
</body>
</html>
