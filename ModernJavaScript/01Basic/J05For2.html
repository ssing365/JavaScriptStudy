<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudanPrint(){
            let dan = document.getElementById("dan").value;
            let su = document.getElementById("su").value;

            let strGugu = "<table border='1'>";
                for(let x=2; x<=dan; x++){
                    strGugu += "<tr>";
                        for(let y=1; y<=su; y++){
                            strGugu += "<td>"+x+"*"+y+"="+x*y+"</td>";
                        }
                        strGugu += "</tr>";
                }
                strGugu += "</table>";
                document.getElementById("here_gugudan").innerHTML = strGugu;
        }
    </script>
</head>
<body>
    <h2>반복문 활용</h2>   
    <div>
        <span id="here_gugudan">
            구구단은 여기에 출력됩니다.

        </span>
    </div>
    <table border=1>
        <tr>
            <td>단</td>
            <td>
                <!-- type을 range로 부여하면 슬라이드 모양으로 수를 선택할 수 있음-->
                <input type="range" id="dan" min="2" max="9">
            </td>  
        </tr>
        <tr>
            <td>수</td>
            <td>
                <select name="" id="su">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="구구단출력" onclick="gugudanPrint();"></td>
        </tr>
    </table>
    
</body>
</html>
