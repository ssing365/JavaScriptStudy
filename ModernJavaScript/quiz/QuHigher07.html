<body>
    <h2>문제7</h2>
    <script>
        const words = ['apple', 'banana', 'cherry', 'orange', 'grape'];
        const result = [];

        words.filter((x) => {
                if (x.length>=6) {
                    result.push(x);
                }
            }
        );
        document.write(result);
    </script>
</body>
