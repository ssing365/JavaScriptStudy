<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>window 객체</h2>

    <h3>대화 상자(alert, confirm, prompt)</h3>

    아이디 : <input type="text" id="user" />

    <input type="button" value="로그인" onclick="fn.login();" />
    <input type="button" value="삭제하기" onclick="fn.drop();" />
    <input
      type="button"
      value="이름 입력하기"
      onclick="javascript:fn.insertName();"
    />
    <input
      type="button"
      value="나이 입력하기"
      onclick="javascript:fn.insertAge();"
    />
  </body>
  <script>
    // JS에서 객체는 다음과 같이 {} 중괄호를 이용해서 만들 수 있다.
    // 앞에 선언된 변수가 객체의 이름이 된다.
    // 각 익명함수 앞에 있는 라벨을 통해 멤버함수를 호출할 수 있다.
    const fn = {
      login: function () {
        const user = document.getElementById("user");
        if (user.value == "") {
          window.alert("아이디를 입력해주세요");
          user.focus();
        }
      },
    //   confirm() : 대화상자의 일종으로 사용자가 확인을 누르면 true, 취소를 누르면 false를 반환한다.
      drop: function () {
        const answer = window.confirm("정말 삭제하시겠어요?");
        if (answer == true) {
          alert("삭제되었습니다.");
        } else if (answer == false) {
          alert("삭제를 취소하였습니다.");
        }
      },
      insertName: function () {
        var name = window.prompt("당신의 이름은 무엇인가요?");
        window.alert("당신의 이름은 " + name + "입니다.");
      },
      insertAge: function () {
        const age = window.prompt("당신의 나이는?", "20");
        window.alert(
          "당신은 10년 후" + (window.parseInt(age) + 10) + "살입니다."
        );
      },
    };
  </script>
</html>
