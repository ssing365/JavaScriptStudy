<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 130px; height: 50px; border: 1px solid gray;
            float: left; margin: 20px; padding: 10px; cursor: pointer;
        }
        /* div 태그이며, 동시에 id="myDiv2"를 가진 특정 요소만 선택 */
        /* div #myDiv2 처럼 사이에 공백이 있다면,
            어떤 태그든 id="myDiv2"를 가진 하위 요소를 선택하지만, 반드시 부모가 div여야 함.
        */
        div#myDiv2{
            background-color: rgb(126, 228, 42);
        }
    </style>
    <script>
        /*
        myDiv1은 style속성을 통해 배경색을 지정했다.
        아래와 같은 방법으로 CSS 속성값을 읽을 수 있다. */
        function readStyle1(){
            let myDiv1 = document.getElementById("myDiv1");
            let myStyle = myDiv1.style.backgroundColor;
            console.log("지정된 배경색 1: "+myStyle);
        }

        /*
        style 태그를 통한 임베딩 방식으로 배경색을 지정한 경우에는
        기존의 방법을 통해 CSS 속성값을 읽을 수 없다.*/
        function readStyle2(){
            let myDiv2 = document.getElementById("myDiv2");

            //아래 방식으로는 아무런 값도 출력되지 않는다.
            //let myStyle = myDiv2.style.backgroundColor;
            //console.log("지정된 배경색 2 : "+myStyle);

            //JS의 최상위 객체인 window를 통해 엘리먼트를 얻어온다.
            const style = window.getComputedStyle(myDiv2);
            const value = style.getPropertyValue("background-color");
            console.log("지정된 배경색2 : "+value);
        }
    </script>
</head>
<body>
    <h2>스타일 속성값 읽어오기</h2>
    <p>
        각 박스를 클릭하면 속성값을 확인할 수 있습니다.
    </p>

    <div id="myDiv1" style="background-color: rgb(213, 168, 255);" onclick="readStyle1();">
        인라인 스타일로 배경색 설정
    </div>
    
    <div id="myDiv2" onclick="readStyle2();">
        임베딩 스타일로 배경색 설정
    </div>
</body>
</html>
