<body>
    <script>
        /*
        escape()
            : 한글과 같이 2byte로 표현되는 유니코드를 UTF-8로 인코딩할 때 사용
            인코딩없이 전송 시 깨짐 현상이 발생할 수 있다.
            영문이나 숫자는 1byte가 아스키코드로 표현되므로 인코딩의 대상이 되지 않는다.
    
        unescape()
            : 인코딩된 값을 디코딩할 때 사용한다.
        */
        https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EC%95%88%EB%85%95+Hello+1234
    
        document.write("<h3>escape()/unescape()함수</h3>");
        const escapeStr = window.escape("안녕 Hello 1234");
        document.write("인코딩 : "+escapeStr+"<br>");
        document.write("디코딩 : "+unescape("%EC%95%88%EB%85%95+Hello+1234")+"<br>");
    
        /*
        eval()
            : 문자열로 주어진 코드를 실제 JS코드로 인식하여 실행해주는 함수
        */
        document.write("<h3>eval()함수</h3>");
        document.write("alert('나는 alert함수다');");
        eval("alert('나는 alert함수다. eval()안에 있다.');");
        document.write("<br>1+2+3<br>");
        document.write(eval("1+2+3"));
//        document.write(eval("'일'+2+3"));
    
        document.write("<h3>isNan()함수</h3>");
        isNaN("12A") ? document.write("숫자형식아님<br/>"):document.write("숫자형식임 <br/>")
        isNaN("12") ? document.write("숫자형식아님"):document.write("숫자형식임")
    
        /*
        parseInt()
            : 문자열에서 숫자부분만 반환해주는 함수
            단 숫자가 아닌 문자로 시작되는 경우에는 NaN이 반환된다.
            숫자로 시작하고 문자가 포함된 경우에는 문자 앞부분까지만 숫자로 변환해준다.
        */
        document.write("<h3>parseInt()함수</h3>");
        document.write("12A를 숫자로 변환 : "+parseInt("12A"));
        document.write("<br> A12를 숫자로 변환 : "+parseInt("A12"));
        document.write("<br> 12A34를 숫자로 변환 : "+parseInt("12A34"));
    </script>
</body>
