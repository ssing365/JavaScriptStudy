<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var getString = function(param){
            switch(param){
                case "POL": return "정치";
                case "ECO": return "경제";
                case "ENT": return "연예";
            }
        }

        function fnGetElementsByTag(){
            const inputs = document.getElementsByTagName("input");
            var checkString = "", inputString;

            for(var i=0; i<inputs.length; i++){
                if(inputs[i].type == "checkbox" && inputs[i].checked==true){
                    checkString += getString(inputs[i].value)+  " ";

                    inputs[i].type = "button";
                    inputs[i].value = "동적버튼변경";

                }
                if(inputs[i].type == "text" && inputs[i].name =='txt'){
                    inputString = inputs[i].value;
                }
            }
            alert("선택한 값 : "+ checkString + ", 입력한 값 : " + inputString);
        }

        
        function fnGetDomain(){
            const a_tags = document.getElementsByTagName("a");
            for(i = 0; i< a_tags.length; i++){
                // 여러 개의 함수를 .으로 연결해서 호출하는 기법을 메서드 체인이라고 한다. 
                if(a_tags[i].href.toUpperCase().indexOf("WWW")!=-1){
                    alert(a_tags[i].href);
                }
            }
        }
    </script>
    <h2>DOM 객체 사용하기</h2>
    <h3>태그명으로 객체얻기1</h3>
    <input type="checkbox" name="inter" value="POL" checked />정치
    <input type="checkbox" name="inter" value="ECO" checked />경제
    <input type="checkbox" name="inter" value="ENT" checked />연예
    <input type="text" name="txt" id=""/>
    <input type="button" value="태그명으로 DOM객체 얻기" onclick="fnGetElementsByTag()" />

    <h2>태그명으로 객체얻기2</h2>
    <ul>
        <li><a href="http://www.naver.com"></a>네이버</li>
        <li><a href="http://daum.net"></a>다음</li>
        <li><a href="http://www.nate.com"></a>네이트</li>
    </ul>
    <button onclick="fnGetDomain();">도메인 얻어오기</button>
</body>
</html>
