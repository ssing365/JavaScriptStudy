<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>로그인 화면</h2>
    아이디 : <input type="text" id="user_id" />
    <br />
    패스워드 : <input type="text" id="user_pw" />
    <br />
    <input type="button" value="로그인" onclick="fnLogin();" />
    <br />
    <input type="button" , value="로그인[iframe]" onclick="fnLoginIframe();" />
    <hr />

    <iframe
      src=""
      frameborder="1"
      name="frmArea"
      width="300"
      height="200"
    ></iframe>

    <iframe
      width="886"
      height="498"
      src="https://www.youtube.com/embed/1Cvuk0cyxII"
      title="너네 편한대로 해, 내가 맞출게 -- 생활 영어 회화 - 실시간강의클립"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
  <script>
    // location 객체 : a 태그와 동일하게 페이지 이동을 위해 사용한다.
    // 형식]
    //     타겟명.location.href='이동할 페이지의 URL';
    //     단, 타겟명이 없을 때는 현재 페이지에서 이동한다.
    //     window 객체는 JS에서 최상위 객체이므로 생략이 가능하다.
    //     그래서 대부분의 경우 기술하지 않는다.
    function fnLogin() {
      var id = document.getElementById("user_id").value;
      var pw = document.getElementById("user_pw").value;

      if (id == "Kim" && pw == "1234") {
        window.location.href = "./pages/history01.html";
      } else {
        location.href = "./pages/history02.html";
      }
    }

    //타겟을 지정할 때는 location앞에 타겟명을 기술한다.
    //iframe태그에 name속성값으로 지정된 이름을 사용하였다.
    function fnLoginIframe() {
      frmArea.location.href = "./pages/history01.html";
    }
  </script>
</html>
