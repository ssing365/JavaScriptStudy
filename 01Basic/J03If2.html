<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getGrade(){
            /*
            국영수 입력상자에 입력한 값을 얻어온 후 number타입으로 변환한다.
            얻어온 값은 string이므로 산술연산을 할 수 없기 때문이다.*/
            const kor = parseInt(document.getElementById("kor").value);
            const eng = parseInt(document.getElementById("eng").value);
            const math = parseInt(document.getElementById("math").value);
            let avg = (kor + eng + math) / 3;

            let strGrade = "";
            if(avg >= 90) strGrade = "A학점";
            else if(avg >= 80) strGrade = "B학점";
            else if(avg >= 70) strGrade = "C학점";
            else if(avg >= 60) strGrade = "D학점";
            else strGrade = "<strike>F학점</strike>"

            /*
            시작태그와 종료태그가 있는 모든 태그에 존재하는 속성으로
            태그 사이에 컨텐츠를 얻어오거나 삽입할 수 있다.*/
            //마크업 기능이 있으므로 태그가 적용된 상태로 출력됨
            document.getElementById("gradePrint").innerHTML = strGrade;
            //마크업 기능이 없어 태그가 텍스트 그대로 출력됨
            //document.getElementById("gradePrint").innerText = strGrade;
        }
    </script>
</head>
<body>
    <h2>조건문 - if문</h2>
    <!--각 입력상자에는 id 속성이 부여되어 있다. 이 속성은 HTML문서 내에서 중복되선 안된다.-->
    <table border="1">
        <tr>
            <td>국어</td>
            <td><input type="text" id="kor"/></td> 
        </tr>
        <tr>
            <td>영어</td>   
            <td><input type="text" id="eng"></td>
        </tr>
        <tr>
            <td>수학</td>
            <td><input type="text" name="" id="math"></td>
        </tr>
        <tr>
            <td>학점 : </td>
            <td id="gradePrint">학점은 요기에@.@</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="button", onclick="getGrade();">
                    학점 계산하기
                </button>
            </td>
            
        </tr>
    </table>
</body>
</html>
