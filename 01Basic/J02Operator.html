<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연산자</h2>
    <script>
        
        console.error("산술 연산자");
        //소괄호가 없다면 *, /, %가 +, -보다 우선순위가 높다.
        console.log("결과1 = ", 3%5*2+10/5);
        //정수와의 연산결과로 실수가 나올 수 있다.
        console.log("결과2 = ", 3/5);

        console.error("비교 연산자")
        console.log("결과1=", "가나다1">'가나다');//JS에서는 문자열끼리 비교연산을 할 수 있다.
        console.log("결과2=", 3>9==0);//0은 false라서 결과는 true. ==이라 자동 형변환이된다.
        console.log("결과3=", -1 ? true:false);//0이 아니므로 true
        console.log("결과4=", null ? true:false);//null은 false
        console.log("결과5=", 10-10 ? true:false);//0은 false
        console.log("결과6=", ("자바스크립트") ? true : false);//string이므로 true
        /*JS에서는 0, null, false일때 false를 반환하고 나머지는 모두 true라고 생각하면된다.*/

        console.error("논리 연산자");
        // JS에서는 논리OR와 논리AND가 동시에 나오면 &&먼저 연산된다.
        // &&가 ||보다 우선순위가 높고, 명확히 하려면 괄호를 사용하는 것이 좋다.
        // T || (T && !(true)) 
        console.log("결과=", (3>2) || 5<=10 && !(3-4));

        /*
        전위증가인 경우 변수의 값이 먼저 변경된 후 코드에 적용된다.
        후위증가인 경우 코드에 먼저 값이 적용된 후 변수의 값이 변경된다.*/
        console.error("증감 연산자");
        var num=10;
        //전위증가이므로 num의 값이 먼저 증가된 후 출력됨
        console.log("num=", ++num); //결과 : 11
        console.log("num=", num++); //결과 : 11
        console.log("num=", num); //결과 : 12

        console.error("복합 대입 연산자")
        console.log("num%=5 =>", num%=5);
    </script>
</body>
</html>
