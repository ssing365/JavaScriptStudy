<body>
    <h2>ES6 이전의 문제점</h2>
    <script>
        /*
        var키워드를 통해 변수를 선언하면 해당 변수는 호이스팅된다.
        호이스팅이란 정의된 변수가 해당 스코프의 최상단으로 끌어올려지는 것을 말한다.
        */
        
        console.log("변수 x 선언 전 = " + x); //아래 var로 선언해놔서 undefined가 출력된다.
        var x = 10; //var를 지우면 윗줄에서 x가 선언되지 않았다는 error가 뜬다.
        console.log("변수 x 선언 후 = " + x);

        console.log("변수 y 선언 전 = " + y); //undefined
        y = 100; //var로 선언된 y가 호이스팅되어 변수가 정의된 시점보다 먼저 값을 할당하는게 가능하다.
        console.log("변수 y 선언 후 = " + y); //100이 출력됨
        var y = 200;

        var z = 99;
        var z = 199;
        console.log("z=" + z);
    </script>
</body>
