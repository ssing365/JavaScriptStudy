<body>
    <h2>JS의 Core 객체 - Date</h2>
    <script>
        /*
        Date 객체
         : 현재 날짜와 시간을 얻어오고 계산을 할 수 있다.
         setXXX() : 날짜를 지정
         getXXX() : 시스템의 날짜를 얻어올 때 사용
         */
        console.error("Date 객체");
        const date = new Date();
        console.log("저장된 값: ",date);
        console.log("연도 변환 : ", date.getYear());
        console.log("월 변환 : ", date.getMonth());

        const y = date.getYear() + 1900;
        const mo = date.getMonth() + 1;
        const d = date.getDate();
        const h = date.getHours();
        const mi = date.getMinutes();
        const s = date.getSeconds();
        console.log(y, mo, d, h , mi, s);

        console.error("월/ 일 /시간만 변경 후 출력");
        date.setMonth(11);
        date.setDate(25);
        date.setHours(13);
        const mo2= date.getMonth()+1;
        const d2 = date.getDate();
        console.log(`${y}년${mo2}월${d2}일`)

        console.error("올해 크리스마스의 요일 얻기")
        const week = ['일','월','화','수','목','금','토'];
        console.log(week[date.getDay()]);

        /*
        getTime()
            : 1970년 1월 1일 0시부터 현재까지의 시간을 초단위로 계산해서 반환한다.
            이를 Timestamp라고 한다. JS는 1/1000초 단위 시간을 사용하므로 1000을 곱해줘야한다.
        */
        const startDate = new Date(y,11,25); //올해 크리스마스
        const endDate = new Date(); //오늘 날짜
        const diff = startDate.getTime() - endDate.getTime(); //두 날짜의 차 계산

        console.error("크리스마스까지의 남은 일수는?");
        console.log(diff/ (1000*60*60*24) + "일");
    </script>
</body>
