<body>
    <h2>JS의 Core객체 - String</h2>
    <script>
        /*JS TS 모두 문자와 문자열의 구분이 없다.*/
        const str1 = "Hello JS";
        const str2 = '안녕 자바스크립트';
        const str3 = new String("Hi 자바스크립트");

        console.log("str1의 길이 : ", str1.length);

        /* 파라미터로 주어진 인덱스의 문자 하나를 반환한다.
        아이디 검증과 같은 기능을 구현할 때 주로 사용한다. */
        console.error("charAt()");
        console.log(str1.charAt(1));

        //문자열 잘라내기1 : 인덱스 3부터 7앞부분까지 잘라낸다.
        console.error("substring()");
        console.log("Academy".substring(3,7));

        //문자열 잘라내기2 : 인덱스 3부터 4byte를 잘라낸다.
        console.error("substr()");
        console.log("Academy".substr(3,4));

        //아스키코드 반환 : 인덱스 1번인 문자 c의 아스키코드 99가 출력된다.
        console.error("charCodeAt()");
        console.log('Academy'.charCodeAt(1));

        //아스키코드를 문자로 변경
        console.error("String.fromCharCode()");
        console.log(String.fromCharCode(67));
        console.log(String.fromCharCode(99));

        console.error("문자열을 배열처럼 사용하기");
        for( let i = 0; i< str2.length; i++){
            console.log("str2["+ i + "]=" + str2[i] + "<br/>");
        }
    </script>
    <h4>퀴즈</h4>
    <script>
        /*
        퀴즈]나이를 매개변수로 받아 아래와같은 결과를 반환하는 함수를
        정의하시오. 만약 나이가 숫자형식이 아니면 false, 숫자형식이면 
        true를 반환한다. 반환받은 결과를 이용하여 '숫자형식입니다.' 
        혹은 '숫자형식이아닙니다'라는 문자열을 출력하는 프로그램을 
        작성하시오
        */ 
        function isNumber(param){
            for(x of param){
                if(!(x.charCodeAt(0)>=48 && x.charCodeAt(0)<=57)){
                    return false;
                }
            }
            return true;
        }
        console.error("퀴즈 > 숫자 형식 찾기");
        //숫자 형식
        const isNum1 = isNumber("100");
        (isNum1 == true)? console.log("숫자형식") : console.log("숫자형식 아님");
        //숫자 형식 아님
        const isNum2 = isNumber("100A");
        (isNum2 == true)? console.log("숫자형식") : console.log("숫자형식 아님");

    </script>
</body>
