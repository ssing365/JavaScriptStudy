<body>
    <h2>템플릿 리터럴(Template literal)</h2>
    <script>
        /*
        템플릿 리터럴
         : ES6에서 도입한 새로운 문자열 표기법
         싱글, 더블 쿼테이션(' ")이 아닌 백틱(`)을 사용한다.
         백틱을 사용하면 여러 줄에 걸쳐 문자열을 작성할 수 있으며
         또한 공백이 작성한 그대로 출력된다.
        */
        let func1 = function(){
            // ES5에선 엔터키로 줄을 변경하기 위해서는 +와 이스케이프 시퀀스를 사용
            console.log("es5에서는 두 줄에 걸쳐 작성하려면\n"
                        +"플러스 기호를 사용해야 한다. 줄바꿈 시 \\n을 사용해야한다.");
            console.log(`es6의 템플릿 리터럴을 사용하면 
                        줄바꿈은 Enter로 할 수 있다.
                        그리고 white space(공백)가 그대로 적용된다.`);
        }

        /*
        표현식 삽입법(Expression Interpolation)
        : 템플릿 리터럴은 +연산자를 사용하지 않고
        JSP의 EL과 같이 $를 사용하면 간단하게 변수를 삽입할 수 있다.
        */
        let func2 = function(){
            let a = 5;
            let b = 10;
            //es5의 방식
            console.log("5와 10의 합은"+(a+b)+"입니다.");
            //es6의 방식
            console.log(`5와 10의 합은 ${a+b}입니다.`);
        }

        let func3 = function(){
            const template = `템플릿 리터럴은 '작은 따옴표'와 "큰 따옴표"를 혼용할 수 있다.`;
            console.log(template);
        }
    </script>
    <button onclick="func1();">버튼1</button>
    <button onclick="func2();">버튼2</button>
    <button onclick="func3();">버튼3</button>
</body>
